<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a program to add two numbers and print the result to console.</title>
</head>
<body>
    <script>
        const num1=parseInt(prompt("Enter the value of num1"));
        const num2=parseInt(prompt("Enter the value of num2"));
        const sum= num1+num2;
        console.log(`The value of ${num1} and ${num2} is: ${sum}`);
    </script>
</body>
</html>

<!--Write a program to display student results. If the number is below 50 then print fail and if the number is above 50 then pass.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a program to display student results. If the number is below 50 then print fail and if the number is above 50 then pass</title>
</head>
<body>
    <script>
        const result=50;
        const num=parseInt(prompt('Enter the value of num'));
        if(num<50){
            console.log('Fail');
        }else if(num>50){
             console.log('Pass');
        }
    </script>
</body>
</html>

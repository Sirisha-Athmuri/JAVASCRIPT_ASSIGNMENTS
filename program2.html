<!-- Write a Program to subtract two numbers and print them in console-->
<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Write a Program to subtract two numbers and print them in console</title>
</head>
<body>
 <script>
    const num3=parseInt(prompt("Enter the value of num3"));
    const num4=parseInt(prompt("Enter the value of num4"));
    const sub=num3-num4;
    console.log(`The subtraction of ${num3} and ${num4} is ${sub}`);
 </script>
</body>
</html>

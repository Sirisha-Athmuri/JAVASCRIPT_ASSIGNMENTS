<!--Create an array of length 5 and store below numbers 
1,11,111,222,555 . Write a program to calculate the average of numbers.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>average of numbers</title>
</head>
<body>
 <script>
    let s=[1,11,111,222,555]

    console.log((s[0]+s[1]+s[2]+s[3]+s[4])/5);
    
 </script>   
</body>
</html>

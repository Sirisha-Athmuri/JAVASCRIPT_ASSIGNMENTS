<!--Print even numbers from 0-100-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Print even numbers from 0-100</title>
</head>
<body>
    <script>
        let i=0
        while(i%2==0){
            console.log(i);
            i=i+2;
            if(i==102){
                break;
            }
        }
    </script>
</body>
</html>

<!-- Write a program to calculate the average of 5 numbers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Average</title>
</head>
<body>
    <script>
    // const count=[num1,num2,num3,num4,num5]
       num1=parseInt(prompt("Enter the value of num1"));
       num2=parseInt(prompt("Enter the value of num2"));
       num3=parseInt(prompt("Enter the value of num3"));
       num4=parseInt(prompt("Enter the value of num4"));
       num5=parseInt(prompt("Enter the value of num5"));
     //  console.log(count.length);
    const avg=(num1+num2+num3+num4+num5)/5;
    console.log(avg);
    </script>   
</body>
</html>

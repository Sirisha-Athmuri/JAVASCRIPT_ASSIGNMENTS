<!--Program 2- Write a program to calculate the sum of 5 numbers-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write a program to calculate the sum of 5 numbers</title>
</head>
<body>
    <script>
       num1=parseInt(prompt("Enter the value of num1"));
       num2=parseInt(prompt("Enter the value of num2"));
       num3=parseInt(prompt("Enter the value of num3"));
       num4=parseInt(prompt("Enter the value of num4"));
       num5=parseInt(prompt("Enter the value of num5"));
     
    const sum=(num1+num2+num3+num4+num5);
    console.log(sum); 
    </script>
    
</body>
</html>

<!--Write a function that takes 3 numbers as arguments and perform multiplication of the numbers and returns the output-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perform Mulitiplication</title>
</head>
<body>
    <script>
        const num1=parseInt(prompt("Enter the value of num1"));
        const num2=parseInt(prompt("Enter the value of num2"));
        const num3=parseInt(prompt("Enter the value of num3"));
        function multiplication(num1,num2,num3){
           return num1*num2*num3;
          
        }
        console.log(multiplication(num1,num2,num3));
    </script>
</body>
</html>
